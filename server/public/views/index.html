<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chi-culator</title>

  <link href="vendors/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="../views/style.css" />
  <script type="text/javascript" src="../vendors/jquery.js"></script>
  <script type="text/javascript" src="../scripts/client.js"></script>

</head>
<body>
  <div class="jumbotron">
    <h1>The Chi-culator!</h1>
  </div>
  <div class="container">
    <div class="row" id='inputs'>
      <div class="col-md-6">
        <input type="number" id="valOne" name="valOne">
      </div>
      <div class="col-md-6">
        <input type="number" id="valTwo" name="valTwo">
      </div>
    </div>
  </div>
</div>
  <div class="container">
    <div id='buttons'>
      <button type="button" class="btn btn-default" id="addButton">
              <span class="glyphicon glyphicon-plus" role="button">
              </span>Add!</button>
      <button type="button" class="btn btn-default"id="subtractButton">
              <span class="glyphicon glyphicon-minus" role="button">
              </span>Subtract!</button>
      <button type="button" class="btn btn-default" id="multiplyButton">
              <span class="glyphicon glyphicon-asterisk" role="button">
              </span>Multiply!</button>
      <button type="button" class="btn btn-default"id="divideButton">Divide!</button>
      <button type="button" class="btn btn-default"id="clearButton">CLEAR!</button>
    </div>
</div>
  <div class="container" id="results">
  </div>
  <script src="vendors/js/bootstrap.js"></script>
</body>
</html>
